<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script defer="defer" src="./src/app/app.js"></script>
    <script src="./src/utils/parse-input.js"></script>
    <script src="./src/utils/validate-input.js"></script>
    <script src="./src/service/component.service.js"></script>
    <script src="./src/service/error-service.js"></script> -->
  </head>
  <body class="container bg-body-tertiary">
    <!--#1 Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Logo brand -->
        <a class="navbar-brand" href="#">CC-KOFF</a>
        <!-- hamburger nav responsive menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--#2 MAIN -->
    <main class="container text-center mt-5">
      <div class="row">
        <!-- Left -->
        <div class="col">
          <img src="./coffee.png" alt="" />
        </div>
        <!-- Right -->
        <div class="col">
          <h1 class="my-5">Ethiopia - Yirgacheffe</h1>
          <form>
            <!-- Form: Row1 -->
            <div class="row mb-1">
              <div class="col">
                <div class="input-group mb-3">
                  <span class="input-group-text">$$</span>
                  <div class="form-floating">
                    <input
                      id="product-price"
                      type="text"
                      class="form-control"
                      placeholder="price"
                    />
                    <label for="floatingInputGroup1">price</label>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <span class="input-group-text">$$</span>
                  <div class="form-floating">
                    <input
                      id="product-quantity"
                      type="text"
                      class="form-control"
                      placeholder="quantity"
                    />
                    <label for="floatingInputGroup1">quantity</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Form: Row2 -->
            <div class="row mb-5">
              <div class="input-group mb-3">
                <span class="input-group-text">$$</span>
                <div class="form-floating">
                  <input
                    id="product-shipping"
                    type="text"
                    class="form-control"
                    placeholder="shipping"
                  />
                  <label for="floatingInputGroup1">shipping</label>
                </div>
              </div>
            </div>

            <!-- Display Error -->
            <div
              id="error"
              class="row alert alert-danger invisible"
              role="alert"
            >
              Error NaN
            </div>

            <!-- Form: Row3 -->
            <div class="row mb-5">
              <button id="total-btn" type="button" class="btn btn-primary">
                Total
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Total -->
    <div class="card">
      <div class="card-body">Total: <span id="result"></span></div>
    </div>
    <script src="./src/utils/parse-input.js"></script>
    <script src="./src/utils/validate-input.js"></script>
    <script src="./src/service/component.service.js"></script>
    <script src="./src/service/error-service.js"></script>
    <script src="./src/app/app.js"></script>
  </body>
</html>
